<!DOCTYPE html>

<head>

                    <p  style="font-size: .7rem;font-weight: 600;">Thank You! Kanak for coming into my life. I am a very normal person but and my life is also ver normal but u made my life special by throwing ur light on me.</p>
                    <p style="font-size: .7rem;font-weight: 600;">A very Happy Birth Day always remember I love u.Always be with me.</p>
